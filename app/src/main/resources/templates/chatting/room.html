<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    .chat-room {
      border: 1px solid #ddd;
      width: 400px;
      height: 500px;
      margin: 0 auto;
      position: relative;
    }

    .chat-header {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .chat-messages {
      overflow-y: auto;
      height: 80%;
      padding: 10px;
    }

    .chat-input {
      position: absolute;
      bottom: -110px;
      width: 380px;
      background-color: #f5f5f5;
      padding: 10px;
    }

    #chatInput {
      width: 80%;
      height: 50px;
    }

    #sendMessageButton {
      width: 18%;
      margin-left: 2%;
    }

    .seller-message, .buyer-message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .seller-message {
      background-color: #e6e6e6;
      float: left;
      clear: both;
      margin-left: 10px;
    }

    .buyer-message {
      background-color: #4caf50;
      color: white;
      float: right;
      clear: both;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<input type="hidden" id="currentUserId" th:value="${loginUser.id}">
<input type="hidden" id="sellerId" th:value="${room.sellerId}">
<input type="hidden" id="postId" th:value="${room.postId}">
<input type="hidden" id="roomId" th:value="${room.roomId}">
<div class="chat-room">
  <div class="chat-header">
    <h2>채팅방</h2>
  </div>
  <div class="chat-messages" id="chatMessages">
  </div>
  <div class="chat-input">
    <textarea id="chatInput" placeholder="메시지를 입력하세요..."></textarea>
    <button id="sendMessageButton">보내기</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let stompClient = null;
    const postId = parseInt(document.querySelector("#postId").value, 10);
    const sellerId = parseInt(document.querySelector("#sellerId").value, 10);
    const currentUserId = parseInt(document.querySelector("#currentUserId").value, 10);
    const roomId = document.querySelector("#roomId").value;
    const chatInput = document.querySelector("#chatInput");
    const sendButton = document.querySelector("#sendMessageButton");

    function displayMessages(messages) {
      // messages 배열을 순회하면서 메시지를 화면에 표시
      messages.forEach(message => {
        showMessage(message.senderId === sellerId ? "판매자" : "나", message.content);
      });
    }

    function showMessage(senderId, messageContent) {
      var chatMessages = document.querySelector("#chatMessages");
      var messageElement = document.createElement("div");
      messageElement.innerHTML = "<strong>" + senderId + ": </strong>" + messageContent;

      if (senderId === "판매자") {
        messageElement.className = "seller-message";
      } else {
        messageElement.className = "buyer-message";
      }

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function fetchChatMessages() {
      fetch(`/chatting/message/${roomId}`)
              .then(response => response.json())
              .then(messages => {
                messages.forEach(message => {
                  showMessage(message.senderId === sellerId ? "판매자" : "나", message.content);
                });
              });
    }

    function connect() {
      const socket = new SockJS('/chatting-websocket');
      stompClient = Stomp.over(socket);
      stompClient.connect({},
              function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages/' + roomId, function (message) {
                  console.log("Received real-time message:", message);
                  const parsedMessage = JSON.parse(message.body);
                  showMessage(parsedMessage.senderId === sellerId ? "판매자" : "나", parsedMessage.content);
                });
              },
              function (error) {
                console.error('WebSocket Error:', error);
              }
      );
    }

    chatInput.addEventListener("input", function() {
      const content = this.value.trim();
      if (content) {
        sendButton.removeAttribute("disabled");
      } else {
        sendButton.setAttribute("disabled", "disabled");
      }
    });

    chatInput.addEventListener("keydown", function(event) {
      if (event.keyCode === 13 && !event.shiftKey) {
        event.preventDefault();
        sendButton.click();
      }
    });

    sendButton.addEventListener("click", function() {
      const content = chatInput.value;
      const targetLang = "ko"; // 번역할 대상 언어 코드를 지정

      if (content && stompClient) {
        translateAndShowMessage(content, targetLang);
        chatInput.value = '';
      }
      console.log("Sending message to room:", roomId);
    });

    // 메시지 보내기 버튼 클릭 시 번역 및 결과 표시
    function translateAndShowMessage(content, targetLang) {
      fetch("/chatting/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: content,
          targetLang: targetLang
        })
      })
              .then(response => response.text())
              .then(translatedMessage => {
                showMessage("나", content); // 원본 메시지 표시
                showMessage("번역된 메시지", translatedMessage); // 번역된 메시지 표시
              })
              .catch(error => {
                console.error("번역 오류:", error);
              });
    }

    fetchChatMessages();
    connect();
  });
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
